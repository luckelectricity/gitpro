<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>git练习</title>
</head>
<body>
	<h1>我在学习git</h1>
	<p>在想要使用git管理的文件上使用初始化git init</p>
	<p>我想试试怎么用git add和git commit</p>
	<p>git add 可以反复使用，添加多个文件</p>
	<p>git commit必须加-m文字说明</p>
	<p>git status让我们掌握仓库的状态</p>
	<p>git diff 告诉我们你修改了什么</p>
	<p>git log 可以查看从最近到最远的提交日志</p>
</body>
</html>
